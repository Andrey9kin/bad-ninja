{{ partial "head" . }}

<div class="container clearfix">
    <main role="main" class="content">
        <article class="post">
            {{ partial "article-header" . }}
            {{ if .Params.image }}
            <img class="post-image post-image--right m-t-20" src="{{ .Site.BaseURL }}/images/{{ .Params.image }}" alt="{{ .Params.image }}">
            {{ end }}
            {{ .Content}}
            {{ partial "article-share" . }}
        </article>
        <div class="comments">
            <h3>{{ .Site.Data.l10n.comments.comments }}</h3>
            {{ template "_internal/disqus.html" . }}
        </div>
    </main>
    {{ partial "author" . }}
</div>

{{ partial "footer" . }}
