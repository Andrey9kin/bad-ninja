<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{{ if .IsNode}}{{ .Title }} &middot; {{end}}{{ .Site.Title }}</title>
        <meta name="author">
        <meta name="description" content="{{ .Site.Params.site_description }}">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {{ .Hugo.Generator }}
        <link href='//fonts.googleapis.com/css?family=Roboto:400,300,700|Noto+Serif:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{{ .Site.BaseURL }}css/styles.css">
        <link rel="icon" href="{{ .Site.BaseURL }}favicon.ico">
        <link rel="apple-touch-icon" href="{{ .Site.BaseURL }}apple-touch-icon.png" />
        <link rel="stylesheet" href="{{ .Site.BaseURL }}css/highlightjs/monokai.css">
        <script src="{{ .Site.BaseURL }}js/vendor/modernizr-2.8.0.min.js"></script>
        <style>
          #maillist {
            font-family: Agenda-Light, Agenda Light, Agenda, Arial Narrow, sans-serif;
            font-weight:100;
            background: rgba(0,0,0,0.3);
            color: white;
            padding: 2rem;
            width: 33%;
            height: 25%;
            margin:2rem;
            float: right;
            font-size: 1.2rem;
            transform: translateY(-135%);
          }

          @media screen and (max-width: 500px) {
            div{width:70%;}
          }

          @media screen and (max-device-width: 800px) {
            #bgvid { display: none; }
          }
        </style>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <header class="site-header">
          <div>
            <video class="site-header" autoplay  poster="images/desktop-background.jpeg" id="bgvid" loop>
              <!-- WCAG general accessibility recommendation is that media such as background video play through only once. Loop turned on for the purposes of illustration; if removed, the end of the video will fade in the same way created by pressing the "Pause" button  -->
              <source src="video/background-desktop.webm" type="video/webm">
              <source src="video/background-desktop.mp4" type="video/mp4">
            </video>

            <div id="maillist">
              <!-- Begin MailChimp Signup Form -->
              <div>
              <!-- Add form address to action-->
              <form action="" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" target="_blank" novalidate>
                  <div id="mc_embed_signup_scroll">
                <p>Subscribe to our mailing list</h2>
                <label for="mce-EMAIL">Email Address </label>
                <input type="email" value="" name="EMAIL" id="mce-EMAIL">
                <div id="mce-responses">
                  <div class="response" id="mce-error-response" style="display:none"></div>
                  <div class="response" id="mce-success-response" style="display:none"></div>
                </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                  <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_4cd7193551aaee65c6da509a1_171460588a" tabindex="-1" value=""></div>
                  <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
                </div>
              </form>
              </div>
              <script type='text/javascript' src='//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script><script type='text/javascript'>(function($) {window.fnames = new Array(); window.ftypes = new Array();fnames[0]='EMAIL';ftypes[0]='email';fnames[1]='FNAME';ftypes[1]='text';fnames[2]='LNAME';ftypes[2]='text';fnames[3]='MMERGE3';ftypes[3]='text';}(jQuery));var $mcj = jQuery.noConflict(true);</script>
              <!--End mc_embed_signup-->
            </div>
          </div>

        </header>
