{{ if .IsPage }}
<h2 class="post-title"><a href="{{ .Permalink }}" title="{{ .Title }}">{{ .Title }}</a></h2>
{{ else }}
<h2 class="post-title"><a href="{{ .Permalink }}" title="{{ .Title }}">{{ .Title }}</a></h2>
{{ end }}
<footer class="post-info">
    <span class="post-posted">{{ .Site.Data.l10n.article.posted_on }}
        <time datetime="{{ .Date.Format "01/02 2006" }}">{{ .Date.Format "02/01 2006" }}</time>
    </span>
</footer>
